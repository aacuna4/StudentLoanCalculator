<template name="payoffResult">
  <div class="ui raised segment">
  <div class="ui two column internally celled grid" id="payoffResults">
    <div class="row">
      <div class="eight wide column">

      </div>
      <div class="eight wide column">
        Results
      </div>
    </div>
    <div class="row">
      <div class="eight wide column">
          Total Principal Paid
      </div>
      <div class="eight wide column">
          {{TotalPrincipalPaid}}
      </div>
    </div>

    <div class="row">
      <div class="eight wide column">
          Total Interest Paid
      </div>
      <div class="eight wide column">
          {{TotalInterestPaid}}
      </div>
    </div>

    <div class="row">
      <div class="eight wide column">
          Total Paid
      </div>
      <div class="eight wide column">
          {{TotalPaid}}
      </div>
    </div>

    <div class="row">
      <div class="eight wide column">
          Total Interest Paid With Extra
      </div>
      <div class="eight wide column">
          {{TotalInterestPaidWithExtra}}
      </div>
    </div>

    <div class="row">
      <div class="eight wide column">
          Total Paid With Extra
      </div>
      <div class="eight wide column">
          {{TotalPaidWithExtra}}
      </div>
    </div>

  </div>
</div>


</template>
