<template name="loanForm">
  <div class="ui  grid container loanForm">
  <div class="row">
  <div class="sixteen wide column" >
    <div class="field" placeholder="Balance">
     <div class="ui pointing below label">Balance</div>
     <div class="ui input focus">
       <input id="balance" type="text" name="balance" placeholder="Loan Balance..." />
     </div>
   </div>

   <div class="field" placeholder="Rate">
    <div class="ui pointing below label">Rate</div>
    <div class="ui input focus">
      <input id="rate" type="text" name="rate" placeholder="Interest Rate..." />
    </div>
  </div>

  <div class="field" placeholder="Minimum">
   <div class="ui pointing below label">Minimum</div>
   <div class="ui input focus">
     <input id="minimum" type="text" name="Minimum" placeholder="Loan payment minimum..." />
   </div>
  </div>
  <div class="field" placeholder="ExtraPayment">
   <div class="ui pointing below label">Extra Payment</div>
   <div class="ui input focus">
     <input id="extraPayment" type="text" name="ExtraPayment" placeholder="Extra Payment Amount..." />
   </div>
  </div>

  <div class="ui large primary button" id="new-loan">Submit</div>

</div>
  </div>
</div>

</template>
